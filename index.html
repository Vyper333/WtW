<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>HuddleLP</title>
</head>

<body>
    <header>
        <div class="logo">
            <div class="imgAx">
                <img src="./logo.svg" alt="" />
            </div>
        </div>
</header>
    <section class="main" id="main">
        <div class="row">
            <div class="col50">
                <div class="imgBx">
                    <img src="./illustration-mockups.svg" alt="" />
                </div>
            </div>
            <div class="col50">
                <div class="content">
                    <h1 class="title">Build The Community<br />Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities.
                        You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Register</a>
                </div>
            </div>
        </div>
        <ul class="contact">
            <li>
                <a href="https://www.facebook.com" class="facebook" id="fb">
                    <i class="bi bi-facebook" style="font-size:2em;"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" class="twitter" id="tw">
                    <i class="bi bi-twitter" style="font-size:2em;"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" class="instagram" id="ig">
                    <i class="bi bi-instagram" style="font-size:2em;"></i>
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
